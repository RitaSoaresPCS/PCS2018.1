<!DOCTYPE html>
<style>

	input {
		width: 65%;
	}
	button {
		display: block;
		background-color: white;
    border: none;
    color: black;
    padding: 8px 10px 8px 10px;
    text-align: center;
    cursor: pointer;
		border-radius: 8px;
		font-weight: bold;
		align-self: center;
	}

	button:hover{
		background-color: #4CAF50;
		color: white;
		font-weight: bold;
	}

	form > p {
		font-weight: bold;
	}

	#logo{
		display: inline-block;
	}

	#titulo{
		display: inline-block;
	}

</style>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="Estilos/geral.css">
		<meta charset="UTF-8">

		<script type= 'text/javascript' src= 'AcessoDados/Login.js'></script>

	</head>

	<body>
		<header align='center' style="font-family: Georgia;color:white; background-color:#6259c6; width:100%; height:300px;">
			<img id='logo' src="Assets/imagens/logo branco noText.png">
			<div id='titulo'><h1>Academiq</h1><h3 id='subtitulo' style="font-family: Serif;">Conectando conhecimento e pesquisadores</h3></div>
		</header>
		<main>
			<br><br>
			<div style="width: 20%; border-style:solid; border-width:2px; border-radius:15px; background-color:#6259c6; color:white;">
				<h2 align='center'>Login</h2>
				<form id='form-login'>
					<p>Nome de Usuário</p>
					<input id='email' type ='email'>
					<p>Senha</p>
					<input id='pass' type ='password'><br><br>
					<button id='btn-login' type ='button'>Entrar</button><br><br>
				</form>
				<a href="#">Esqueci minha senha</a> <a href="#">Não tenho cadastro</a>
			</div>
		</main>
		<footer align="center" style="position: fixed; bottom: 0px; left: 0px; color:white; background-color:#6259c6; width:100%; height:70px;"><h3>© Academiq 2018</h3></footer>
	</body>
</html>
