<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset= 'utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>

    <script src="AcessoDados/Base.js"></script>

    <!-- Carregar apenas se necessário na página: -->
    <script src="AcessoDados/Comunidade.js"></script>
    <script src="AcessoDados/Usuario.js"></script>
    <!-- <script src="AcessoDados/Parceria.js"></script> -->

   

   <script type= 'text/javascript'>
   $(document).ready(function(){
	  $('#btn-criar-lab').click(function(){
		var nome = $('#nome').val();
		var descricao = $('#descricao').val();
		var tema = $('#tema').val();
		var userAdmin = $('#userAdmin').val();
		
		var idUsuarioAdministrador = Usuario.getByNome(userAdmin)[0].children[0].innerHTML;
		
		Comunidade.adicionar(nome, descricao, tema, idUsuarioAdministrador);
		window.location.assign('laboratorios.html');
	  });
	});

 </script>
 
 

  </head>
  <body>

    <header><!-- logo do academiq --></header>
	<h2>Novo laboratório</h2>
	<form>
		Nome:<br>
		<input type="text" name="nome" id="nome"><br>
		
		Descrição:<br>
		<input type="text" name="descricao" id="descricao"><br>
		
		Tema:<br>
		<input type="text" name="tema" id="tema"><br>
		
		Usuário do administrador:<br>
		<input type="text" name="nomeAdmin" id="userAdmin"><br><br>
		
		<button id= 'btn-criar-lab' type= 'button'>Criar</button>
	
	</form>
	
	
	
  </body>
</html>
